
- name: Denizens
  isDefault: true
  text: The Denizens are the commonfolk who are everywhere.

- name: The Marquisate
  isDefault: true
  text: The Marquisate is the canonical invader faction, colonizing everything they see.

- name: The Eyrie Dynasties
  isDefault: true
  text: The Eyrie are the previous Woodland rulers, ousted by the Marquisate.

- name: The Lizard Cult
  text: An up-and-coming threat in the Woodland, the Lizard Cult recruit from all around and have no real sense of leadership, just worship.

- name: The Riverfolk Company
  text: The finest capitalists to grace the Woodland, the Riverfolk come through to peddle wares.

- name: The Underground Duchy
  text: Recent arrivals to the Woodland, the Duchy comes from underneath to fight for control.

- name: The Corvid Conspiracy
  text: The Corvids are a subtle but fierce presence, laying traps and fighting their fight.

