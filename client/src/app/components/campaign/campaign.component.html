<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Campaign Info
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="data.char$ | async as character">
    <div class="blank-slate">
      Character campaign join/leave in this area is not ready yet.
    </div>
  </ng-container>
</ion-content>
