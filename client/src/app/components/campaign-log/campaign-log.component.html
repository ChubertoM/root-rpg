<ion-header>
  <ion-toolbar color="navbar">
    <ion-title>
      Pre-campaign Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of campaign.allEvents">
      {{ event }}
    </ion-item>
  </ion-list>
</ion-content>
