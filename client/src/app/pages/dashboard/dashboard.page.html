<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Root RPG - Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Root RPG - Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Characters</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                  Want to roll a new character?
                </ion-label>

                <ion-button slot="end" color="primary">Create Character</ion-button>
              </ion-item>

              <ion-item *ngFor="let character of characters">
                {{ character | json }}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Campaigns</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                  Want to start a new campaign?
                </ion-label>

                <ion-button slot="end" color="primary">Create Campaign</ion-button>
              </ion-item>

              <ion-item *ngFor="let campaign of campaigns">
                {{ campaign | json }}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
