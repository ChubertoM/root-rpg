<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      My Campaigns
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['create']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Campaigns</ion-title>

      <ion-buttons slot="end">
        <ion-button [routerLink]="['create']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="blank-slate" *ngIf="!campaigns">
    <ion-spinner></ion-spinner>
  </div>

  <div class="blank-slate" *ngIf="campaigns?.length === 0">
    You have no campaigns.
  </div>

  <ion-list *ngIf="campaigns?.length > 0">
    <ion-item *ngFor="let campaign of campaigns" lines="none" [routerLink]="['view', campaign._id]">
      <ion-card class="campaign-card">
        <ion-card-header>
          <ion-card-title>{{ campaign.name }}</ion-card-title>
          <ion-card-subtitle>Last updated {{ campaign.updatedAt | date:'medium' }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreCampaigns($event)" *ngIf="campaigns?.length !== 0">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more campaigns...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
