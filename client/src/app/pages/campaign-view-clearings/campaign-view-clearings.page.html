<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard/campaigns"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <ng-container *ngIf="data.campaign$ | async as campaign">
        {{ campaign?.name || 'Loading...' }}
      </ng-container>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="data.campaign$ | async as campaign">

    <ion-row>
      <ion-col *ngFor="let clearkv of campaign.clearings | keyvalue" size-xs="12" size-md="6">
        <ion-card class="clearing-card" *ngIf="asClearing(clearkv.value) as clearing">
          <ion-card-header>
            <ion-card-title>
              {{ clearing.name }} ({{ clearing.status }})
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Ruled By:</strong> {{ clearing.current.ruler }}</p>
            <p><strong>Contested By:</strong> {{ clearing.contestedBy }}</p>
            <p><strong>Dominant Faction:</strong> {{ clearing.current.dominantFaction }}</p>
            <p><strong>Conflicts:</strong> {{ clearing.current.conflicts }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>
