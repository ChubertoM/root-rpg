<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      My Characters
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['create']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Characters</ion-title>

      <ion-buttons slot="end">
        <ion-button [routerLink]="['create']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="blank-slate" *ngIf="!characters">
    <ion-spinner></ion-spinner>
  </div>

  <div class="blank-slate" *ngIf="characters?.length === 0">
    You have no characters.
  </div>

  <ion-list *ngIf="characters?.length > 0">
    <ion-item *ngFor="let character of characters" lines="none" [routerLink]="['view', character._id]">
      <ion-card class="character-card">
        <ion-card-header>
          <ion-card-title>{{ character.name }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreCharacters($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more characters...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
