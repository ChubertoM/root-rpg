<ion-header [translucent]="true">
  <ion-toolbar color="navbar">
    <ion-title>
      Account
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>

  <ion-row>
    <ion-col push="2" pull="2" size="8">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Account Information
          </ion-card-title>
        </ion-card-header>

        <ion-card-content *ngIf="api.user$ | async as user">
          <ion-list>
            <ion-item>
              <ion-label>
                <h3>Join Date</h3>
                <p>{{ user.createdAt | date }}</p>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label>
                <h3>Email</h3>
                <p>{{ user.email }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>

      </ion-card>

      <ion-card class="margin-top-1">
        <ion-card-header>
          <ion-card-title>
            Change Password
          </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup]="passwordForm">
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Current Password</ion-label>
                <ion-input type="password" autocomplete="current-password" [placeholder]="'Current Password'" formControlName="currentPassword"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">New Password</ion-label>
                <ion-input type="password" autocomplete="new-password" [placeholder]="'New Password'" formControlName="newPassword"></ion-input>
              </ion-item>

              <ion-item class="margin-top-2" (click)="changePassword()" color="primary" [disabled]="!passwordForm.valid">
                Change Password
              </ion-item>
            </ion-list>
          </form>
        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
